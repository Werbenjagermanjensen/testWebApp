<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>The Verse of Tao-Ch'uan</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
            }

            .header {
                padding: 80px;
                text-align: center;
                background: #1abc9c;
                color: white;
            }

            .header h1 {
                font-size: 40px;
            }

            /* Style the top navigation bar */
            .navbar {
                overflow: hidden;
                background-color: #333;
            }

            /* Style the navigation bar links */
            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            /* Right-aligned link */
            .navbar a.right {
                float: right;
            }

            /* Change color on hover */
            .navbar a:hover {
                background-color: #ddd;
                color: #333;
            }

            /* Column container */
            .main {  
                display: flex;
                flex-wrap: wrap;
            }

            /* Create two unequal columns that sit next to each other */
            /* Sidebar/left column */
            .col1 {
                flex: 50%;
                background-color: #f1f1f1;
                padding: 20px;
            }

            /* Main column */
            .col2 {   
                flex: 50%;
                background-color: white;
                padding: 20px;
            }

            .image {
                background-color: #aaa;
                width: 100%;
                padding: 20px;
            }

            .footer {
                padding: 20px;
                text-align: center;
                background: #ddd;
                color: #333;
            }

            /* Responsive layout - when the screen is less than 700px wide, make the two columns stack 
            on top of each other instead of next to each other */
            @media screen and (max-width: 400px) {
                .main {   
                    flex-direction: column;
                }
            }

            /* Responsive layout - when the screen is less than 400px wide, make the navigation links 
            stack on top of each other instead of next to each other */
            @media screen and (max-width: 300px) {
                .navbar a {
                    float: none;
                    width:100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Page 1</h1>
        </div>

        <div class="navbar">
            <a href="index.html" target="_blank" rel="noopener noreferrer">Back to Main</a>
        </div>

        <div class="main">
            <div class="col1">
                <h2>
                    "Subhuti, these fearless bodhisattvas do not create the perception of a self. 
                    Nor do they create the perception of a being, a life, or a soul"
                </h2>
            </div>
            <div class="col2">
                <h2>
                    "Surely, Subhuti, fearless bodhisattvas do not cling to a dharma, 
                    much less to no dharma"
                </h2>
            </div>
        </div>

        <div class="footer">
            <p>Translation by Red Pine</p>
            <h5>Lord Buddha:</h5>
            <div class="image">
                <img src="resources/buddha.jpg" alt="Gautama Buddha" width="960" height="540">
            </div>
        </div>
    </body>
</html>
